<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./materialize.min.css">
    <title>App</title>
</head>
<body>
    <div class="container">
        <h1>App</h1>
        <h2>Write an article</h2>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="write__title">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="content" class="materialize-textarea write__content"></textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn write__button">Publish</a>
            </div>
        </form>
        <h2>Article</h2>
        <div class="articles"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
