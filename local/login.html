<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./materialize.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate login__email">
                    <label for="email">Email</label>
                  </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate login__password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn login__button">Submit</a>
              </div>
            </form>
          </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
